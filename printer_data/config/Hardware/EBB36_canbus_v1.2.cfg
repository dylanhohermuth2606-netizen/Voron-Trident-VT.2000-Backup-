# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 10be710ebccb
#canbus_interface: can1

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20
    
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 47.598810624
## rotation_distance = The original rotation_distance multiplied by the actual extrusion length divided by the requested extrusion length.
gear_ratio:9:1
microsteps:16
full_steps_per_rotation: 200   
nozzle_diameter:0.600
filament_diameter:1.75
min_temp: -200
max_temp:350
max_power:1.0
min_extrude_temp:170
pressure_advance: 0.06
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 200.0 
heater_pin: EBBCan: PB13
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
control: pid
pid_Kp: 22.309
pid_Ki: 1.907
pid_Kd: 65.254


# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan

